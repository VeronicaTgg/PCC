<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{%block title %} {%endblock%}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
    <!-- Top main navigation with custom height 4rem -->
    <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark flex-md-nowrap" id="navigation1">
        <!-- the container is needed -->
        <div class="container-fluid ">
            <div class="d-flex p-0">
                <a class="navbar-brand mr-0" style="color:red" href="/">CLOUD</a>
                <a class="navbar-brand" href="/">returns</a>
            </div>
            <!-- button for collapse navbar -->
            <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <!-- navbar content -->
                <ul class="navbar-nav ml-auto">
                    <!-- check user authentication -->
                    {% if current_user.is_authenticated %}
                    <li class="nav-item text-center"><a class="nav-link" href="/logout">Logout</a></li>
                    {% else %}
                    <li class="nav-item text-center"><a class="nav-link" href="/login">Login</a></li>
                    {% endif %}
                    <!-- Show content of sidebar on the navbar if display is smaller than lg -->
                    <div class="d-lg-none">
                        <li class="nav-item text-center"><a class="nav-link" href="/returns">Returns</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Fixed side bar -->
            <nav class="d-none d-lg-block col-lg-2 sidebar">
                <!-- Custom css -->
                <div class="sidebar-sticky">
                    <!-- Column navigation -->
                    <ul class="nav flex-column">
                        <li class="nav-item border">
                            <a class="nav-link" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav-item border">
                            <a class="nav-link" href="/returns">
                                Returns
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <!-- ml-auto moves content to the right -->
            <main role="main" class="col-lg-10 ml-auto p-0">
                {% block content %}
                <!-- Template engine replace content here -->
                {% endblock %}
            </main>
        </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
